<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <div class="parents">
            <section></section>
            
            <div class="calculatearea">
                <hr>
            </div>
            <div class="mathsection">
                <div class="fristline">
                

                    <div class="c">
                        <span>C</span>
                    </div>
    
                    <div class="fristroundbracket">
                        <span>(</span>
                    </div>
    
                    <div class="secondroundbracket">
                        <span>)</span>
                    </div>
    
                    <div class="parsent">
                        <span>%</span>
                    </div>
    
    
                </div>
    
                <div class="secondline">
                    <div class="seven">
                        <span>
                            7
                        </span>
                    </div>
    
                    <div class="eight">
                        <span>8</span>
                    </div>
    
                    <div class="nine">
                        <span>9</span>
                    </div>
    
                    <div class="plus">
                        <span>+</span>
                    </div>
                </div>
    
                <div class="thirdline">
                    <div class="four">
                        <span>4</span>
                    </div>
    
    
                    <div class="five">
                        <span>5</span>
        
                    </div>
        
                    <div class="six">
                        <span>6</span>
        
                    </div>
        
                    <div class="minus">
                        <span>-</span>
                    </div>
        
    
                </div>
    
                   
                <div class="fourthline">
    
                    <div class="one">
                        <span>1</span>
                    </div>
    
                    <div class="two">
                        <span>2</span>
                    </div>
    
                    <div class="three">
    
                        <span>3</span>
                    </div>
    
                    <div class="multiply">
    
                        <span>*</span>
                    </div>
                </div>
    
                <div class="lastline">
    
                    <div class="point">
    
                        <span>.</span>
                    </div>
    
                    <div class="zero">
    
                        <span>0</span>
                    </div>
    
                    <div class="equal">
    
                        <span>=</span>
                    </div>
    
                    <div class="devide">
    
                        <span>/</span>
                    </div>
                </div>
    
            </div>
            
        </div>
    </div>
</body>

</html>
